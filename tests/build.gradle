buildscript {
    ext.kotlin_version = System.getenv("KOTLIN_VERSION") ?: '1.3.50'
    ext.mockito_version = System.getenv("MOCKITO_VERSION") ?: '2.23.0'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile files("${rootProject.projectDir}/mockito-kotlin/build/libs/mockito-kotlin-${rootProject.ext.versionName}.jar")

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.mockito:mockito-core:$mockito_version"

    testCompile "junit:junit:4.12"
    testCompile "com.nhaarman:expect.kt:1.0.0"
}
