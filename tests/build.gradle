buildscript {
    ext.kotlin_version = System.getenv("KOTLIN_VERSION") ?: '1.3.50'
    println "$project uses Kotlin $kotlin_version"

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile files("${rootProject.projectDir}/mockito-kotlin/build/libs/mockito-kotlin-${version}.jar")

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.mockito:mockito-core:2.23.0"

    // only needed because "test.VerifyTest.verifyFailsWithWrongArg" checks for ArgumentsAreDifferent which inherits from JUnit 4 ComparisonFailure
    testCompile "junit:junit:4.12"

    testImplementation(platform("org.junit:junit-bom:5.7.1"))
    testImplementation "org.junit.jupiter:junit-jupiter"
    testCompile "com.nhaarman:expect.kt:1.0.0"
}

test {
    useJUnitPlatform()
}
